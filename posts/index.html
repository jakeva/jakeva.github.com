---
layout: page
title: Posts
tagline: Blog posts
---
{% include JB/setup %}

<div style="margin-top:25px">
  <ul class="posts">
    {% for post in site.posts %}
    {% if post.category contains 'Haikus' %}
    {% else %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        <span class="post-date">
          {{ post.date | date_to_string }}
        </span>
        <span>
          {{ p.url }}
        </span>
      </h3>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
